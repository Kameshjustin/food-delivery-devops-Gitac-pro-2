name: Food Delivery CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

       # Frontend
      - name: Frontend install
        run: npm ci
        working-directory: frontend

      - name: Front build
        run: npm run build
        working-directory: frontend

       # Admin
      - name: Admin install
        run: npm ci
        working-directory: admin

      - name: Admin build
        run: npm run build
        working-directory: admin

       # Backend
      - name: Backend install
        run: npm ci
         working-directory: backend
